<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/79f806b770.js" crossorigin="anonymous"></script>
    <title>Liquid Menu | Ken</title>
</head>
<body>
    <!-- navbar -->
    <nav class="nav">
        <ul class="nav__list">
            <a href="#home" class="nav__link active-link">
                <i class="fa-solid fa-house"></i>
                <span class="nav__name">Home</span>
            </a>

            <a href="#profile" class="nav__link">
                <i class="fa-solid fa-user"></i>
                <span class="nav__name">Profile</span>
            </a>

            <a href="#message" class="nav__link">
                <i class="fa-regular fa-comment"></i>
                <span class="nav__name">Message</span>
            </a>

            <a href="#mail" class="nav__link">
                <i class="fa-regular fa-envelope-open"></i>
                <span class="nav__name">Mail</span>
            </a>

            <a href="#settings" class="nav__link">
                <i class="fa-solid fa-gear"></i>
                <span class="nav__name">Settings</span>
            </a>

            <svg class="indicator" width="94" height="56" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="47" cy="28" rx="24" ry="28"/>
                <path d="M24 20C24 20 28 55.9999 48 56L0 55.9997C18 55.9998 24 20 24 20Z"/>
                <path d="M70 20C70 20 66 55.9999 46 56L94 55.9997C76 55.9998 70 20 70 20Z"/>
            </svg>
        </ul>
    </nav>

    <!-- main container -->
    <main class="container">
        <section id="home">
            <h2>Home</h2>
        </section>

        <section id="profile">
            <h2>Profile</h2>
        </section>

        <section id="message">
            <h2>Message</h2>
        </section>

        <section id="mail">
            <h2>Mail</h2>
        </section>

        <section id="settings">
            <h2>Settings</h2>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
